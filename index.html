<html>
  <head>
    <title>JFrame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="App">
      <div class="SelectedLanguage">
        <ul data-component="selectedResult"></ul>
      </div>
      <form class="SearchInput">
        <input
          class="SearchInput__input"
          type="text"
          placeholder="프로그램 언어를 입력하세요."
        />
      </form>
      <div data-component="SearchedResult" class="Suggestion"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
